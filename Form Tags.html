<!DOCTYPE html>
<html>
<head>
	<title>Form Tags</title>
</head>
<body>

	<fieldset>
		
		<legend>Register Form</legend>

		<form action="#" method="get">

			 <div>
			 	<label for="fname"><b>Name:&nbsp;</b></label>
				<input type="text" name="FName" placeholder="First Name" autofocus="" id="fname" required="">
				<input type="text" name="LName" placeholder="Last Name">
			 </div>
			 <br>
			 <div>
			 	<label for="email"><b>Email:&nbsp;</b></label>
			 	<input type="email" name="Email" placeholder="example@email.com" id="email">
			 </div>
			 <br>	
			 <div>
			 	<label for="password"><b>Password:&nbsp;</b></label>
				<input type="password" name="Password" placeholder="Password" id="password">
				<input type="password" name="CPassword" placeholder="Confirm Password">
			 </div>
			 <br>
			 <div>
			 	<label for="address"><b>Address:&nbsp;</b></label>
			 	<textarea id="address" rows="2" cols="10"></textarea>
			 </div>
			 <br>
			 <div>
			 	<label for="profile"><b>Your Photo:&nbsp;</b></label>
			 	<input type="file" name="profile" id="profile">
			 </div>
			 <br>
			 <div>
			 	<label for="bd"><b>Date of Birth</b></label>
			 	<input type="date" name="bd" id="bd">
			 </div>
			 <br>
			 <div>
			 	<input type="submit" value="Register &hearts;">
			 	<button>Register</button>
			 </div>


		</form>

	</fieldset>

</body>
</html>
