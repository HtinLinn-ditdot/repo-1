<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>This is the array</h3>
    <ol>This is a list of numbers</ol>

    <script>
        
        function OnetoOnehundred (max){
            let arr = []    
            let result = document.querySelector('ol')
            result.innerHTML = "<ol>This is a list of numbers</ol>"
            for(let x=0; x<Number(max); x += 100){
                arr.push(x)
                if(x == 100){
                    result.innerHTML += `<li>This is X at ${x},</li>`
                }else if(x < 500){
                    result.innerHTML += `<li>X is lower than 500, value: ${x}</li>`
                }else if(x > 500 && x == 600){
                    result.innerHTML += `<li>X is higher than 500 and is now ${x}</li>`
                }else if(x < 900 || x == 700){
                    result.innerHTML += `<li>X is either 700 or lower than 900 (${x})</li>`
                }else if(x == 1000){
                    result.innerHTML += `<li>This is X at ${x}</li>`
                }else{
                    result.innerHTML += `<li>X is now greater than 1000!</li>`
                }
                document.querySelector('h3').innerHTML = `This is the array [${arr+100}]`
            }
        }

        
    </script>
</body>
</html>
