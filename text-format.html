<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Format</title>
	<style type="text/css">

		*{
			box-sizing: border-box;
		}

		h1{
			border:2px solid black;
			padding: 20px;
			text-align: center;
			width: 255px;
		}	

		div{
			margin-bottom: 20px;
		}

		input{
			width: 150px;
			height: 30px;
			margin-right: 5px;
			display: inline-block;
		}

		button{
			height: 30px;
			width: 95px;
		}

	</style>


	
</head>
<body>
	<div>
		<h1 id='result' placeholder='Text'>Text</h1>

		<div class="tree">
			<input type="text" name="" onkeyup="textchanger()"   id="text">
			<button id="textSet">Set Text</button>
		</div>

		<div class="tree">
			<input type="color" name="" id="colors" onchange="changecolor()">
			<button id="colorSet" >Set Color</button>
		</div>

		<div class="tree">
			<input type="number" name="" id="fookin">
			<button id="numberSet" onclick="fontsizer()">Set Fontsize</button>
		</div>
	</div>

	<script type="text/javascript">

		let result = document.getElementById('result');
		
		document.getElementById("textSet").onclick = function () {
			let x = document.querySelector('#text').value;
			result.innerHTML = x
			console.log(`Changed text to "${x}"`)
		}

		document.getElementById('colorSet').addEventListener("click", function(){
			let x = document.getElementById('colors').value;
			result.style.color = x;
			console.log(`Changed colour to "${x}"`)
		})

		function fontsizer(){
			let x = document.getElementById('fookin').value
			result.style.fontSize = x+"px";
			console.log(`Changed size to "${x}px"`)
		}

		function changecolor(){
			let x = document.getElementById('colors').value;
			result.style.color = x;
			console.log(`Changed colour to "${x}"`)
		}

		function textchanger(){
			let x = document.querySelector('#text').value;
			result.innerHTML = x
			console.log(`Changed text to "${x}"`)	
		}

	</script>

</body>
</html>
